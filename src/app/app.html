<div class="container">
  <h1>Список пользователей</h1>

  <input
    type="text"
    placeholder="Поиск по имени"
    [ngModel]="searchName()"
    (ngModelChange)="searchName.set($event)"
    class="search-input"
  />

  <select [ngModel]="filterStatus()" (ngModelChange)="filterStatus.set($event)" class="filter-select">
    @for (statusType of statusTypes(); track statusType) {
      <option value="{{statusType}}">{{statusType}}</option>
    }
  </select>

  <ul class="user-list">
    @for (user of filteredUsers(); track user.id) {
      <li
        (click)="selectUser(user)"
        [class.inactive]="!user.active"
      >
        {{ user.name }}
        @if (user.active) {
          <span class="active-label">(Активен)</span>
        }
      </li>
    }
  </ul>

  @if (selectedUser()) {
    <div class="email-display">
      <strong>Email выбранного пользователя:</strong> {{ selectedUser()?.email }}
    </div>
  }
</div>
